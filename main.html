<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <h1 class="text-center">Internship Form</h1>

    <form class="row g-3">
        <div class="col-md-4">
          <label for="first-name-input" class="form-label">First Name</label>
          <input type="text" class="form-control is-invalid" id="first-name-input" required>
          <div class="invalid-feedback">
            First name required!
          </div>
        </div>
        <div class="col-md-4">
          <label for="last-name-input" class="form-label">Last Name</label>
          <input type="text" class="form-control is-invalid" id="last-name-input" required>
          <div class="invalid-feedback">
            Last name required!
          </div>
        </div>
        <div class="col-md-4">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" class="form-control is-invalid" id="email-input" placeholder="xyz@abc.com" required>
            <div class="invalid-feedback">
              Email required!
            </div>
        </div>
        <div class="col-md-6">
            <label for="college-input" class="form-label">College</label>
            <input type="text" class="form-control is-invalid" id="college-input" required>
            <div class="invalid-feedback">
              Please provide a valid college.
            </div>
        </div>
        <div class="col-md-3">
            <label for="grad-year-select" class="form-label">Graduation Year</label>
            <select class="form-select is-invalid" id="grad-year-select" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Choose...</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
            </select>
            <div class="invalid-feedback">
              Please select valid Graduation Year.
            </div>
        </div>
        <div class="col-md-3">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input type="text" class="form-control is-invalid" id="roll-no-input" required>
            <div class="invalid-feedback">
              Please provide a valid roll no.
            </div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="conditions-checkbox" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="conditions-checkbox">
              Agree to terms and conditions
            </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
